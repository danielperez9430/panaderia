	<div class="formContainer">
		<div class="form">
			<div class="tab-content">
				<div id="signup">

					<h1 class="titulo_login">Registrarse</h1>

					<form>
						<div class="top-row">
							<div class="form-group">
								<label>Nombre: </label>
								<input type="text" name="nombre" required autocomplete="off" />
							</div>

							<div class="form-group">
								<label>Apellidos: </label>
								<input type="text" name="apelliidos" required autocomplete="off" />
							</div>
						</div>

						<div class="form-group">
							<label>Email: </span>
							</label>
							<input type="email" name="correo" required autocomplete="off" />
						</div>

						<div class="form-group">
							<label>Pass:</label>
							<input type="password" name="pass" required autocomplete="off" />
						</div>

						<button id="btn_login_register" type="submit" class="button button-block" />Registrarme</button>

					</form>

				</div>

				<div id="login">
					<h1 class="titulo_login">Bienvenid@!</h1>

					<form action="/" method="post">

						<div class="form-group">
							<label>Email: </label>
							<input type="email" name="correo" required autocomplete="off" />
						</div>

						<div class="form-group">
							<label>Pass: </label>
							<input type="password" name="pass" required autocomplete="off" />
						</div>

						<p class="forgot"><a href="#">Olvidastes la contraseña?</a></p>

						<button id="btn_login_register" class="button button-block" />Inciar sesión</button>

					</form>

				</div>

			</div><!-- tab-content -->

		</div>
